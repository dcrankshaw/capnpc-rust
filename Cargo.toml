[package]

name = "capnpc"
version = "0.6.0"
authors = [ "David Renshaw <david@sandstorm.io>" ]
license = "MIT"
description = "Cap'n Proto schema compiler plugin"
repository = "https://github.com/dwrensha/capnpc-rust"
documentation = "http://docs.capnproto-rust.org/capnpc"

readme = "README.md"

keywords = ["encoding", "protocol", "serialization"]

[lib]

name = "capnpc"
path = "src/lib.rs"


[[bin]]

name = "capnpc-rust"
path = "src/main.rs"


[dependencies.capnp]
git = "https://github.com/dcrankshaw/capnproto-rust"


